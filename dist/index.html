<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- GOOGLE FONTS -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-slate-300 flex justify-center items-center h-screen">
    <div class="bg-white rounded-2xl max-w-full w-64 max-h-full h-4/6">
      <img
        src="../images/image-qr-code.png"
        alt="image-qr-code"
        class="rounded-3xl w-72 h-64 p-3"
      />
      <div>
        <div class="max-w-56 mx-auto mt-2">
          <div class="w-fit mx-auto ">
            <p
              class="text-[16px] font-extrabold font-Outfit leading-tight tracking-wider text-slate-800"
            >
              Improve your front-end
            </p>
          </div>
          <p
            class="w-fit mx-auto text-[16px] font-extrabold font-Outfit leading-tight tracking-wider text-slate-800"
          >
            skills by building proyects
          </p>
        </div>
        <div class="mx-auto mt-3">
          <div class="max-w-[191px] w-[191px] mx-auto">
            <p class="text-[11.8px] font-Outfit text-center tracking-wide text-slate-500">
              Scan the QR code to visit Frontend
            </p>
          </div>
          <p
            class="mx-auto min-w-[206px] w-fit text-[12px] font-Outfit text-center tracking-wide text-slate-500"
          >
            Mentor and take your coding skills to
          </p>
          <p>the next level</p>
        </div>
      </div>
    </div>
    <!-- <div class="container">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
