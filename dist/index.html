<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- GOOGLE FONTS -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-slate-300 flex justify-center items-center h-screen">
    <div class="bg-white rounded-2xl max-w-full w-64 max-h-full h-4/6">
      <img
        src="../images/image-qr-code.png"
        alt="image-qr-code"
        class="rounded-2xl w-72 h-64 p-3"
      />
      <div>
        <div class="w-56 mx-auto">
          <p
            class="text-[16px] font-bold text-center font-Outfit leading-tight tracking-wider text-stone-800"
          >
            Improve your front-end
          </p>
          <p
            class="text-[16px] font-bold text-center font-Outfit leading-tight tracking-wider text-stone-800"
          >
            skills by building proyects
          </p>
        </div>
        <p>
          Scan the QR code to visit Frontend Mentor and take coding skilss to
          the next level
        </p>
      </div>
    </div>

      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
