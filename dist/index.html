<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- GOOGLE FONTS -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-slate-300 flex justify-center items-center h-screen">
    <div class="bg-white rounded-2xl max-w-80 w-[320px] h-[500px] mr-6 ml-6">
      <img
        src="./image-qr-code.png"
        alt="image-qr-code"
        class="rounded-3xl w-80 h-80 p-3 mx-auto"
      />
      <p
        class="max-w-80 w-80 mx-auto mt-1 text-[22px] text-center font-bold font-Outfit leading-tight  text-slate-800"
      >
        Improve your front-end
      </p>
      <p
        class="max-w-80 w-80 mx-auto text-[22px] text-center font-bold font-Outfit leading-tight  text-slate-800"
      >
        skills by building proyects
      </p>
      <p
        class=" w-80 mx-auto mt-3 mb-8 max-w-max  text-[15px] font-Outfit text-center tracking-wide text-slate-500"
      >
        Scan the QR code to visit Frontend <br />
        Mentor and take your coding skills to <br />
        the next level
      </p>
    </div>
  </body>
</html>
