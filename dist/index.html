<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- GOOGLE FONTS -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-slate-300 flex justify-center items-center h-screen">
    <main>
      <div
        class="bg-white rounded-3xl max-w-[1440px] w-[320px] h-[500px] mr-10 ml-10 tablet:w-96 tablet:h-[580px] desktop:w-[30rem] desktop:h-[700px]"
      >
        <img
          src="./image-qr-code.png"
          alt="image-qr-code"
          class="rounded-[30px] w-80 h-80 p-4 mx-auto mt-1 tablet:w-96 tablet:h-96 desktop:w-[460px] desktop:h-[460px]"
        />
        <h1
          class="max-w-80 w-80 mx-auto mt-1 text-[22px] text-center font-bold font-Outfit leading-tight text-slate-800 tablet:text-[26px] desktop:max-w-[460px] desktop:w-[460px] desktop:text-[34px]"
        >
          Improve your front-end
        </h1>
        <h1
          class="max-w-80 w-80 mx-auto text-[22px] text-center font-bold font-Outfit leading-tight text-slate-800 tablet:text-[26px] desktop:max-w-[460px] desktop:w-[460px] desktop:text-[34px]"
        >
          skills by building proyects
        </h1>
        <p
          class="w-80 mx-auto mt-3 mb-8 max-w-max text-[15px] font-Outfit text-center tracking-wide text-slate-500 tablet:text-[17px] desktop:max-w-[460px] desktop:w-[460px] desktop:text-[23px]"
        >
          Scan the QR code to visit Frontend <br />
          Mentor and take your coding skills to <br />
          the next level
        </p>
      </div>
    </main>
  </body>
</html>
