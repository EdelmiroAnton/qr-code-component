<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kode+Mono&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- GOOGLE FONTS -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-slate-300 flex justify-center items-center h-screen">
    <div class="bg-white rounded-2xl max-w-full w-64 h-max mr-6 ml-6">
      <img
        src="../images/image-qr-code.png"
        alt="image-qr-code"
        class="rounded-3xl w-72 h-64 p-3"
      />
      <p
        class="max-w-56 mx-auto mt-1 text-[1rem] text-center font-bold font-Outfit leading-tight tracking-wider text-slate-800"
      >
        Improve your front-end
        <br />
        skills by building proyects
      </p>
      <p
        class="mx-auto mt-3 mb-6 max-w-max w-auto text-xs font-Outfit text-center tracking-wide text-slate-500"
      >
        Scan the QR code to visit Frontend <br />
        Mentor and take your coding skills to <br />
        the next level
      </p>
    </div>

    <!-- <div class="container">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
